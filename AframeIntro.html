<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -5" rotation="0 45 0" color="#FE9E00"></a-box>
      <a-sphere position="0 2.25 -5" radius="1.25" color="#FEFA00"></a-sphere>
      <a-cylinder position="1 0.75  -3" radius="0.5" height="1.5" color="#8EFE00"></a-cylinder>
      <a-cylinder position="-1 0.75  -3" radius="0.5" height="1.5" color="#FD03D3"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#00FE77"></a-plane>
      <a-plane position="0 1.5 -4" rotation="-90 0 0" width="4" height="4" color="#FD0303"></a-plane>
      <a-sky color="#3B8F8B"></a-sky>
    </a-scene>
  </body>
</html>
